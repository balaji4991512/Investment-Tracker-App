name: investment_tracker
description: "Track all your investments - Mutual Funds, Digital Gold, Physical Gold with XIRR calculations"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.9.0
  
  # Fast Key-Value Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Image Handling
  image_picker: ^1.0.7
  
  # OCR & ML
  google_mlkit_text_recognition: ^0.12.0
  
  # Voice Input
  speech_to_text: ^7.0.0
  
  # Background Tasks
  workmanager: ^0.5.2
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Charts & Graphs
  fl_chart: ^0.66.2
  
  # PDF Handling
  pdf: ^3.10.8
  printing: ^5.12.0
  file_picker: ^6.1.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # UUID
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
